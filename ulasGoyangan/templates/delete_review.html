{% extends 'base.html' %}

{% block title %}Delete Review{% endblock %}

{% block content %}
<div class="container mx-auto mt-8 p-4 md:p-6 bg-white rounded-lg shadow-lg">
    <h1 class="text-2xl md:text-3xl font-bold mb-4 md:mb-6 text-red-600">Hapus Ulasan?</h1>
    <p class="text-sm md:text-base">Apakah Anda yakin ingin menghapus ulasan ini untuk "<strong>{{ review.menu.name }}</strong>"?</p>
    <p class="text-gray-600 mt-2 md:mt-4 text-sm md:text-base">{{ review.comment }}</p>
    
    <form method="post" class="mt-4 md:mt-6 flex flex-col md:flex-row items-start md:items-center">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 md:px-6 rounded-lg shadow-md w-full md:w-auto">
            Hapus
        </button>
        <a href="{% url 'main:menu_detail' review.menu.id %}" class="mt-2 md:mt-0 md:ml-4 inline-block text-gray-500 hover:text-gray-700 w-full md:w-auto text-center">
            Batal
        </a>
    </form>
</div>
{% endblock %}
