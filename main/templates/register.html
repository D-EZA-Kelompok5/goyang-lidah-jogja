{% extends 'base.html' %}

{% block title %}
Register
{% endblock title %}

{% block content %}
<div class="register">
    <h1>Register</h1>

    <form method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
        <tr>
        <td></td>
        <td><input class="btn register_btn" type="submit" value="Register" /></td>
        </tr>
    </table>
    </form>

    {% if messages %}
    <ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
    </ul>
    {% endif %}
</div>
{% endblock content %}
