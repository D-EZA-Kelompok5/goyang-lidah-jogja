{% extends 'base.html' %}

{% block title %}
Tambah Pengumuman - {{ restaurant.name }}
{% endblock %}

{% block content %}
<h1>Tambah Pengumuman untuk {{ restaurant.name }}</h1>

<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Simpan Pengumuman</button>
</form>

<a href="{% url 'daftar_pengumuman' restaurant.id %}">Kembali ke Daftar Pengumuman</a>
{% endblock %}
